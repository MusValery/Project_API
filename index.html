<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack starter</title>
    <title>Home work 26</title>
</head>

<body>
    <center>
        <main>
            <div class="news">
                <h1 class="news__title">Guardian news</h1>

                <button class="news-btn" id="refresh_btn">Refresh</button>

                <div class="news-wrap">
                    <ul class="news-list" id="news_list">
                    </ul>
                </div>
                <div class="pagination">
                    <button class="pagination__btn pagination__btn--prev">Prev</button>
                    <div>
                        <input class="pagination__input" type="text">
                    </div>
                    <button class="pagination__btn pagination__btn--next">Next</button>
                </div>
            </div>
        </main>
    </center>
</body>

</html>
